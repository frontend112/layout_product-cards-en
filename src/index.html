<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img 
          src="images/logo.png" 
          class="logo__image" 
          alt="logo"
        >
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="is-active nav__link">
              apple
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              smartphones
            </a>
          </li>
          <li class="nav__item">
            <a 
              href="#"
              class="nav__link" 
            >
              laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              gadgets
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              tablets
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              photo
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="cards">
      <div class="card" data-qa="card">
        <img 
          class="card__imac"
          src="images/imac.jpeg" 
          alt="imac"
        >
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <span class="card__code">Product code: 195434</span>
        <div class="rate card__rate">
          <div class="rate__stars stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="rate__review">
            Reviews: 5
          </span>
        </div>
        <div class="cost card__cost">
          <span class="cost__price">Price</span>
          <span class="cost__amount">$2,199</span>
        </div>
        <a 
          data-qa="hover" 
          href="#" 
          class="button-buy"
        >
          buy
        </a> 
      </div>      
    </div>
  </body>
</html>
